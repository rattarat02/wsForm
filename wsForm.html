<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wsForm</title>
    <link rel="stylesheet" href="ws.css">
</head>

<divs class="txt-top">
    <h3>สมัครสมาชิก</h3>
</divs>

<div class="txt-sec-top">
    <h3>ข้อมูลส่วนตัว</h3>
</div>
<div class="set-box-value">
    <div class="nameID">
        <label for="">คำนำหน้า : </label>
        <select name="Keywordname" id="">
                    <option value="select">กรุณาเลือก</option>
                    <option value="select">นาย</option>
                    <option value="select">นาง</option>
                    <option value="select">นางสาว</option>
                </select>
    </div>


    <div class="set-ui">
        <label for="">ชื่อ : </label>
        <input type="text">
    </div>

    <div class="set-ui">
        <label for="">นามสกุล : </label>
        <input type="text">
    </div>

    <div class="set-ui">
        <label for="">วันเดือนปีเกิด : </label>
        <input type="text">
    </div>
</div>
<div>
    <div class="set-gender-box">
        <label for="">เพศ : </label>
        <input type="checkbox">
        <label for="">ชาย : </label>
        <input type="checkbox">
        <label for="">หญิง : </label>
    </div>
</div>
<div class="set-box-value">
    <div class="set-ui">
        <label for="">อีเมล์ : </label>
        <input type="text">
    </div>
    <div class="set-ui">
        <label for="">เบอร์โทรศัพท์ : </label>
        <input type="text">
    </div>
    <div class="addess">
        <label for="">ที่อยู่ปัจจุบัน : </label>
        <textarea name="" id=""></textarea>
    </div>
    <div>
        <div class="set-ui">
            <label for="">อำเภอ : </label>
            <input type="text">
        </div>
        <div class="set-ui">
            <label for="">จังหวัด : </label>
            <input type="text">
        </div>
        <div class="set-ui">
            <label for="">รหัสไปรษณ๊ย์ : </label>
            <input type="text">
        </div>
    </div>
</div>
<div>
    <div class="jop-check-box">
        <div class="set-ui">
            <label for="">อาชีพ : </label>
            <select name="" id="">
            <option value="select">กรุณาเลือก</option>
            <option value="select">ข้าราชการ</option>
            <option value="select">ตำรวจ</option>
            <option value="select">ครู</option>
            <option value="select">นักเรียน/นักศึกษา</option>
            <option value="select">รับจ้างทั่วไป</option>
        </select>
        </div>
    </div>
    <div class="jop-out-time">
        <div class="set-txt-jop">
            <label for="">งานอดิเรก : </label>
        </div>
        <div>
            <div class="set-lsit-check-box">
                <input type="checkbox">
                <label for="">อ่านหนังสือ </label>
                <input type="checkbox">
                <label for="">เล่นเกม </label>
                <input type="checkbox">
                <label for="">ดูหนัง </label>
            </div>

            <div>
                <div class="set-lsit-check-box">
                    <input type="checkbox">
                    <label for="">ฟังเพลง </label>
                    <input type="checkbox">
                    <label for="">ปลูกต้นไม้  </label>
                    <input type="checkbox">
                    <label for="">ท่องเที่ยว </label>
                </div>
            </div>
        </div>
    </div>
    <div class="Bottom-bar">
        <h4>ข้อมูลผู้ใช้</h4>
    </div>
</div>
<div class="set-box-value">
    <div class="set-ui">
        <label for="">Username : </label> 
        <input type="text">
    </div>
    <div class="set-ui">
        <label for="">Password : </label> 
        <input type="password">
    </div>
</div>
<div class="set-ui-submit">
    <div>
        <button>สมัครสมาชิก</button>
        <button>ยกเลิก</button>
    </div>
</div>

</body>

</html>
